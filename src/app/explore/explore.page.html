<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Explore</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-list-header>
  <ion-label class="ion-text-center" style="font-weight:bolder;">Categories</ion-label>
</ion-list-header>

<ion-item lines="none" *ngFor="let category of categories">
  <!-- <ion-icon slot="start" name="{{category.icon}}" color="{{category.color}}"></ion-icon> -->
 <img src="{{category.imageUrl}}" style="width:120px; height:120px">
 <ion-item>
  <ion-label>
    <h2>{{category.itemName}}</h2>
  </ion-label>
 </ion-item>
</ion-item>
</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button tab="cart">
    <ion-icon name="cart" [routerLink]="'/cart'"></ion-icon>
    <ion-label>My Cart</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="wishlist">
    <ion-icon name="heart" [routerLink]="'/wishlist'"></ion-icon>
    <ion-label>Wishlist</ion-label>
  </ion-tab-button>


  <ion-tab-button tab="home">
    <ion-icon name="home" [routerLink]="'/home'"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="category">
    <ion-icon name="grid" [routerLink]="'/explore'"></ion-icon>
    <ion-label>Category</ion-label>
  </ion-tab-button>

 
  <ion-tab-button tab="about">
    <ion-icon name="person-circle" [routerLink]="'/profile'"></ion-icon>
      <ion-label>Me</ion-label>
  </ion-tab-button>
</ion-tab-bar>
