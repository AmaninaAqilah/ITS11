<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="nextPage()">
      <ion-icon name="arrow-back-outline"></ion-icon><!-- go back to vendor page -->
  </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true">

  <div class="eachProduct" *ngFor = "let product of listOfproduct">
    <div class="productList">
      <ion-grid>
        <ion-row>
          <ion-col size="4.5">
            <div class="productImg">
              <ion-thumbnail slot="start" *ngIf="product.imageUrl">
                <img [src]="product.imageUrl">
              </ion-thumbnail>
            </div>
          </ion-col>
          <ion-col>
            <div id="topProfile">
              <ion-text  class="product"><b>{{ product.itemName }}</b></ion-text>
              <ion-text  class="product">Price: ${{ product.itemAmount }}</ion-text>
              <ion-text  class="product">{{ product.itemDescription }}</ion-text>
              <ion-text  class="product">{{ product.itemCat }}</ion-text>
              <ion-text  class="product">{{ product.itemGen }}</ion-text>
            </div>
          </ion-col>
          <ion-icon name="create-outline" (click)="edit(product.id)"></ion-icon>
        </ion-row>
      </ion-grid>
    </div>
  </div>


</ion-content>
